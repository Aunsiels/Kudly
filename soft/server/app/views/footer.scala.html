<script type="text/javascript">
    $(document).ready(function() {
        $.getJSON("@controllers.routes.Graph.dataJSON("Temperature", "temp")", function(result){
            AmCharts.makeChart("tempChart",result);
        });
        $.getJSON("@controllers.routes.Graph.dataJSON("Activity", "activity")", function(result){
            AmCharts.makeChart("activityChart",result);
        });
        $.getJSON("@controllers.routes.Graph.dataJSON("Cry", "cry")", function(result){
            AmCharts.makeChart("cryChart",result);
        });
    });
</script>
